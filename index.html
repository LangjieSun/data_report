const countries = [...new Set(data.map(item => item.country))];

const chinaColor = '#cdb4db';
const otherColors = ['#ffc8dd', '#ffafcc', '#bde0fe', '#a2d2ff'];

function priceScale(price) {
  if (price <= 200) return price;
  return 200 + (price - 200) / 4;
}

function getColorByCountry(country) {
  if (country === '中国') return chinaColor;
  const others = countries.filter(c => c !== '中国');
  const index = others.indexOf(country);
  return otherColors[index % otherColors.length];
}

const scatterData = data.map(item => ({
  value: [priceScale(item.price), item.country],
  name: item.brand,
  product: item.product,
  price: item.price,
  itemStyle: { color: getColorByCountry(item.country) }
}));

option = {
  title: {
    text: '中国美妆产品价格分布（口红）',
    left: 'center'
  },
  tooltip: {
    trigger: 'item',
    formatter: params => `
      <strong>${params.name}</strong><br/>
      产品: ${params.data.product}<br/>
      国家: ${params.data.value[1]}<br/>
      价格: ¥${params.data.price}
    `
  },
  xAxis: {
    type: 'value',
    name: '价格（元）',
    min: 0,
    max: 350,
    interval: 50,
    axisLabel: {
      formatter: function (value) {
        if (value <= 200) return '¥' + value;
        return '¥' + Math.round(200 + (value - 200) * 4);
      }
    }
  },
  yAxis: {
    type: 'category',
    name: '所属国家/地区',
    data: countries
  },
  series: [{
    name: '口红',
    type: 'scatter',
    data: scatterData,
    symbolSize: function () {
      return Math.random() * 20 + 5;  // 5到25的随机大小
    },
    label: { show: false }
  }]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
